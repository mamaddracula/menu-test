
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8B4513;
        }
        h2 {
            border-bottom: 2px solid #8B4513;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .price {
            color: #8B4513;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Cafe</h1>
    </header>
    <div class="menu">
        <h2>Drinks</h2>
        <ul>
            <li>
                <span>Espresso</span>
                <span class="price">$3.00</span>
            </li>
            <li>
                <span>Latte</span>
                <span class="price">$4.00</span>
            </li>
            <li>
                <span>Cappuccino</span>
                <span class="price">$4.50</span>
            </li>
            <li>
                <span>Tea</span>
                <span class="price">$2.50</span>
            </li>
        </ul>

        <h2>Snacks</h2>
        <ul>
            <li>
                <span>Croissant</span>
                <span class="price">$2.50</span>
            </li>
            <li>
                <span>Muffin</span>
                <span class="price">$3.00</span>
            </li>
            <li>
                <span>Bagel</span>
                <span class="price">$3.50</span>
            </li>
            <li>
                <span>Cookies</span>
                <span class="price">$1.50</span>
            </li>
        </ul>
    </div>
</body>
</html>
